<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Effect on Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    .image-container img.split {
      animation: split 0.5s forwards, burn 1.5s 0.5s forwards;
    }

    /* Fading and splitting effect */
    @keyframes split {
      0% {
        clip-path: inset(0%);
        transform: scale(1);
        opacity: 1;
      }
      50% {
        clip-path: inset(10% 10% 10% 10%);
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        clip-path: inset(50% 50% 50% 50%);
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Fire effect */
    @keyframes burn {
      0% {
        box-shadow: 0 0 10px 0 rgba(255, 69, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 50px 20px rgba(255, 69, 0, 0.7);
      }
      100% {
        box-shadow: 0 0 100px 50px rgba(255, 0, 0, 0.9);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img id="interactiveImage" src="https://0xw1zard.github.io/image/portimg.png" alt="Interactive Image">
  </div>

  <script>
    const image = document.getElementById("interactiveImage");

    image.addEventListener("click", () => {
      if (!image.classList.contains("split")) {
        image.classList.add("split");
      }
    });
  </script>
</body>

</html>
