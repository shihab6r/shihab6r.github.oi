<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Animation on Image</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    /* Fire Effect */
    .fire {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 69, 0, 0.8), transparent);
      opacity: 0;
      animation: ignite 1s forwards, burn 1.5s 1s forwards;
      pointer-events: none;
      border-radius: 10px;
    }

    @keyframes ignite {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes burn {
      0% {
        box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
      }
      100% {
        opacity: 0;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
      }
    }

    /* Hide image after fire effect */
    .hide {
      opacity: 0;
      transform: scale(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="fireImage" src="https://0xw1zard.github.io/image/portimg.png" alt="Image with Fire Effect">
    <div class="fire"></div>
  </div>

  <script>
    const image = document.getElementById('fireImage');
    const fireEffect = document.querySelector('.fire');

    image.addEventListener('click', () => {
      fireEffect.style.opacity = '1';
      image.classList.add('hide'); // Hide image after animation starts
    });
  </script>
</body>

</html>
